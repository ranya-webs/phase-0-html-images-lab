<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- To do: Your challenge is to write _three_ image tags:

    - The first should have _just_ a _source_ attribute
    - The second should include an alt attribute, in addition to a source
    - The third should have both an alt and source attribute, as well as a _title_attribute 
    -->
    
    <!--First image-->
    <img src="https://images.unsplash.com/photo-1615117804087-6629d6f20e80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80">

    <!--Second image-->
    <img src="https://images.unsplash.com/photo-1615117804087-6629d6f20e80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" 
    alt="Meadow with bushes and a mountain in the background">

    <!--Third image-->
    <img src="https://images.unsplash.com/photo-1615117804087-6629d6f20e80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" 
    alt="A picture of a meadow and a mountain in the background"
    title="Nature landscape">

  </body>
</html>
